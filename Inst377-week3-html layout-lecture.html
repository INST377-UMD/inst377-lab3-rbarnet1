        <!-- header section -->
        <header id="bar">
            <h1>Lab 3 - Rock Paper Scissors</h1>

        <!-- navigation section -->

            <div class="content-area">

                    <form>
                        <label for="name"> Name: </label> 
                        <input type="text" id="name" required>
                    
                        <label for="your-choice"> Your choice:</label>
                        <select id="rock-paper-scissors" name="choices">
                             <option hidden disabled selected>-- Select option --</option>

                             <option vale="paper">Paper</option>
                             <option value="scissors">Scissors</option>
                        </select>
                        <input type="submit">
                    </form>
                </div>
            </div>

           <aside id="contact">
                <h1>Rules</h1>
                <hr>
                <h4>You must choose rock, paper, or scissors </h4>
                <p> The combos are as follows:</p>
                <ul>
                    <li>rock beats scissors</li>
                    <li>scissors beats paper</li>
                    <li>paper beats rock</li>
                </ul>
